            <!-- 系统设置内容 -->
            <div class="settings-page">
                <div class="page-header">
                    <h2>系统设置</h2>
                    <button class="save-settings-btn">
                        <i class="fas fa-save"></i>
                        保存更改
                    </button>
                </div>

                <!-- 设置导航 -->
                <div class="settings-nav">
                    <button class="nav-item active" data-tab="general">
                        <i class="fas fa-sliders-h"></i>
                        基本设置
                    </button>
                    <button class="nav-item" data-tab="security">
                        <i class="fas fa-shield-alt"></i>
                        安全设置
                    </button>
                    <button class="nav-item" data-tab="notifications">
                        <i class="fas fa-bell"></i>
                        通知设置
                    </button>
                    <button class="nav-item" data-tab="backup">
                        <i class="fas fa-database"></i>
                        备份设置
                    </button>
                    <button class="nav-item" data-tab="users">
                        <i class="fas fa-users"></i>
                        用户管理
                    </button>
                </div>

                <!-- 设置内容 -->
                <div class="settings-content">
                    <!-- 基本设置 -->
                    <div class="settings-section active" id="general">
                        <h3>基本设置</h3>
                        <div class="settings-group">
                            <label>系统名称</label>
                            <input type="text" value="企业财务管理系统" class="settings-input">
                        </div>
                        <div class="settings-group">
                            <label>系统语言</label>
                            <select class="settings-input">
                                <option value="zh">简体中文</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>时区</label>
                            <select class="settings-input">
                                <option value="UTC+8">UTC+8 (北京时间)</option>
                                <option value="UTC+0">UTC+0 (格林威治时间)</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>货币单位</label>
                            <select class="settings-input">
                                <option value="CNY">人民币 (¥)</option>
                                <option value="USD">美元 ($)</option>
                                <option value="EUR">欧元 (€)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 安全设置 -->
                    <div class="settings-section" id="security">
                        <h3>安全设置</h3>
                        <div class="settings-group">
                            <label>密码有效期</label>
                            <select class="settings-input">
                                <option value="30">30天</option>
                                <option value="60">60天</option>
                                <option value="90">90天</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>登录失败限制</label>
                            <input type="number" value="5" min="1" max="10" class="settings-input">
                        </div>
                        <div class="settings-group">
                            <label>双因素认证</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="2fa">
                                <label for="2fa"></label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <label>会话超时</label>
                            <select class="settings-input">
                                <option value="15">15分钟</option>
                                <option value="30">30分钟</option>
                                <option value="60">1小时</option>
                            </select>
                        </div>
                    </div>

                    <!-- 通知设置 -->
                    <div class="settings-section" id="notifications">
                        <h3>通知设置</h3>
                        <div class="settings-group">
                            <label>系统通知</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="system-notifications" checked>
                                <label for="system-notifications"></label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <label>预算提醒</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="budget-notifications" checked>
                                <label for="budget-notifications"></label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <label>发票提醒</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="invoice-notifications" checked>
                                <label for="invoice-notifications"></label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <label>邮件通知</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="email-notifications" checked>
                                <label for="email-notifications"></label>
                            </div>
                        </div>
                    </div>

                    <!-- 备份设置 -->
                    <div class="settings-section" id="backup">
                        <h3>备份设置</h3>
                        <div class="settings-group">
                            <label>自动备份</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="auto-backup" checked>
                                <label for="auto-backup"></label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <label>备份频率</label>
                            <select class="settings-input">
                                <option value="daily">每天</option>
                                <option value="weekly">每周</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>备份时间</label>
                            <input type="time" value="00:00" class="settings-input">
                        </div>
                        <div class="settings-group">
                            <label>保留备份数量</label>
                            <input type="number" value="7" min="1" max="30" class="settings-input">
                        </div>
                        <button class="backup-now-btn">
                            <i class="fas fa-download"></i>
                            立即备份
                        </button>
                    </div>

                    <!-- 用户管理 -->
                    <div class="settings-section" id="users">
                        <h3>用户管理</h3>
                        <div class="users-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>最后登录</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>admin</td>
                                        <td>系统管理员</td>
                                        <td><span class="status active">活跃</span></td>
                                        <td>2024-03-20 14:30</td>
                                        <td>
                                            <div class="actions">
                                                <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                                <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>finance</td>
                                        <td>财务主管</td>
                                        <td><span class="status active">活跃</span></td>
                                        <td>2024-03-20 13:15</td>
                                        <td>
                                            <div class="actions">
                                                <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                                <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="add-user-btn">
                            <i class="fas fa-user-plus"></i>
                            添加用户
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
