<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理 - 企业财务管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <div class="col-md-2 sidebar">
                <div class="logo">
                    <i class="bi bi-currency-exchange"></i>
                    <span>财务管理系统</span>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html">
                            <i class="bi bi-house-door"></i>
                            <span>控制面板</span>
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html">
                            <i class="bi bi-arrow-left-right"></i>
                            <span>交易记录</span>
                        </a>
                    </li>
                    <li>
                        <a href="budget.html">
                            <i class="bi bi-wallet2"></i>
                            <span>预算管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="bi bi-bar-chart"></i>
                            <span>财务报表</span>
                        </a>
                    </li>
                    <li>
                        <a href="invoices.html">
                            <i class="bi bi-receipt"></i>
                            <span>发票管理</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="tags.html">
                            <i class="bi bi-tags"></i>
                            <span>标签管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="bi bi-gear"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主要内容区域 -->
            <div class="col-md-10 main-content">
                <!-- 顶部搜索栏和用户信息 -->
                <div class="top-bar">
                    <div class="search-bar">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="搜索..." id="search-input">
                    </div>
                    <div class="user-info">
                        <div class="notifications">
                            <i class="bi bi-bell"></i>
                            <span class="badge">3</span>
                        </div>
                        <div class="user">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjZjJmMmYyIj48cGF0aCBkPSJNMjQgNGMtMTEuMDUgMC0yMCA4Ljk1LTIwIDIwczguOTUgMjAgMjAgMjAgMjAtOC45NSAyMC0yMC04Ljk1LTIwLTIwLTIwem0wIDZjMy4zMSAwIDYgMi42OSA2IDZzLTIuNjkgNi02IDYtNi0yLjY5LTYtNiAyLjY5LTYgNi02em0wIDI4LjQzYy01LjAxIDAtOS40MS0yLjU2LTEyLTYuNDQuMDYtMy45NyA4LjAxLTYuMTYgMTItNi4xNnMxMS45NCAyLjE5IDEyIDYuMTZjLTIuNTkgMy44OC02Ljk5IDYuNDQtMTIgNi40NHoiLz48L3N2Zz4=" alt="用户头像">
                            <span id="username-display">管理员</span>
                        </div>
                    </div>
                </div>

                <!-- 标签管理内容 -->
                <div class="content-wrapper tags-page">
                    <div class="content-header">
                        <h2>标签管理</h2>
                        <button class="btn btn-primary add-tag-btn">
                            <i class="bi bi-plus-lg"></i> 添加标签
                        </button>
                    </div>

                    <!-- 标签统计卡片 -->
                    <div class="row tag-stats">
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon total-icon">
                                    <i class="bi bi-tags"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="total-tags">0</h3>
                                    <p>标签总数</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon income-icon">
                                    <i class="bi bi-tag"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="most-used-tag">-</h3>
                                    <p>最常用标签</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon expense-icon">
                                    <i class="bi bi-calendar-check"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="recent-tags">0</h3>
                                    <p>最近添加</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon pending-icon">
                                    <i class="bi bi-link-45deg"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="linked-transactions">0</h3>
                                    <p>关联交易</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 标签列表 -->
                    <div class="card">
                        <div class="card-header">
                            <h5>标签列表</h5>
                            <div class="tag-filters">
                                <input type="text" class="form-control" placeholder="搜索标签..." id="tag-search">
                                <select class="form-select" id="tag-sort">
                                    <option value="name">按名称排序</option>
                                    <option value="usage">按使用量排序</option>
                                    <option value="date">按创建日期排序</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>标签</th>
                                            <th>颜色</th>
                                            <th>使用次数</th>
                                            <th>创建日期</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tags-list">
                                        <!-- 标签列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 标签使用情况图表 -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>标签使用情况</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="tagUsageChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>标签分布</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="tagDistributionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加标签模态框 -->
    <div class="modal fade" id="addTagModal" tabindex="-1" aria-labelledby="addTagModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTagModalLabel">添加新标签</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-tag-form">
                        <div class="mb-3">
                            <label for="tag-name" class="form-label">标签名称</label>
                            <input type="text" class="form-control" id="tag-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="tag-color" class="form-label">标签颜色</label>
                            <input type="color" class="form-control form-control-color" id="tag-color" value="#007AFF" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-tag-btn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑标签模态框 -->
    <div class="modal fade" id="editTagModal" tabindex="-1" aria-labelledby="editTagModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTagModalLabel">编辑标签</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-tag-form">
                        <input type="hidden" id="edit-tag-id">
                        <div class="mb-3">
                            <label for="edit-tag-name" class="form-label">标签名称</label>
                            <input type="text" class="form-control" id="edit-tag-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-tag-color" class="form-label">标签颜色</label>
                            <input type="color" class="form-control form-control-color" id="edit-tag-color" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="update-tag-btn">更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
