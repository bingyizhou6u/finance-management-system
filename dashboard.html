<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业财务管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏导航 -->
        <div class="col-md-2 sidebar">
            <div class="logo">
                <i class="bi bi-currency-exchange"></i>
                <span>财务管理系统</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="bi bi-house-door"></i>
                        <span>控制面板</span>
                    </a>
                </li>
                <li>
                    <a href="transactions.html">
                        <i class="bi bi-arrow-left-right"></i>
                        <span>交易记录</span>
                    </a>
                </li>
                <li>
                    <a href="budget.html">
                        <i class="bi bi-wallet2"></i>
                        <span>预算管理</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="bi bi-bar-chart"></i>
                        <span>财务报表</span>
                    </a>
                </li>
                <li>
                    <a href="invoices.html">
                        <i class="bi bi-receipt"></i>
                        <span>发票管理</span>
                    </a>
                </li>
                <li>
                    <a href="tags.html">
                        <i class="bi bi-tags"></i>
                        <span>标签管理</span>
                    </a>
                </li>
                <li>
                    <a href="product.html">
                <i class="bi bi-info-circle"></i>
                <span>产品说明</span>
            </a>
        </li>
        <li>
            <a href="settings.html">
                        <i class="bi bi-gear"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索...">
                </div>
                <div class="user-profile">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">

                        <span id="username-display">管理员</span>
                    </div>
                </div>
            </header>

            <!-- 仪表盘内容 -->
            <div class="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon income">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="stat-details">
                            <h3>总收入</h3>
                            <p class="amount">¥128,500</p>
                            <span class="trend positive">+12.5%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon expenses">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="stat-details">
                            <h3>总支出</h3>
                            <p class="amount">¥85,200</p>
                            <span class="trend negative">-5.2%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon balance">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="stat-details">
                            <h3>当前余额</h3>
                            <p class="amount">¥43,300</p>
                            <span class="trend positive">+7.3%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-details">
                            <h3>待处理</h3>
                            <p class="amount">¥12,800</p>
                            <span class="trend neutral">0%</span>
                        </div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>收支趋势</h3>
                        <div class="chart" id="trendChart">
                            <!-- 图表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>支出分类</h3>
                        <div class="chart" id="categoryChart">
                            <!-- 图表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="recent-transactions">
                    <h3>最近交易</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>描述</th>
                                <th>类别</th>
                                <th>金额</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-03-20</td>
                                <td>办公用品采购</td>
                                <td>支出</td>
                                <td class="amount negative">-¥2,500</td>
                                <td><span class="status completed">已完成</span></td>
                            </tr>
                            <tr>
                                <td>2024-03-19</td>
                                <td>客户付款</td>
                                <td>收入</td>
                                <td class="amount positive">+¥15,000</td>
                                <td><span class="status completed">已完成</span></td>
                            </tr>
                            <tr>
                                <td>2024-03-18</td>
                                <td>水电费</td>
                                <td>支出</td>
                                <td class="amount negative">-¥3,800</td>
                                <td><span class="status pending">待处理</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        // 显示登录用户名
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user')) || JSON.parse(sessionStorage.getItem('user'));
            if (user && user.username) {
                document.getElementById('username-display').textContent = user.username;
            }
        });
    </script>
</body>
</html>
